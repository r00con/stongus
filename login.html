<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stongus Login</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    background: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #box {
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border: 3px solid #2ecc71;
    text-align: center;
  }

  input, button {
    font-family: 'Press Start 2P', cursive;
    padding: 8px;
    margin-top: 10px;
    width: 220px;
  }

  button {
    background: #2ecc71;
    border: none;
    cursor: pointer;
  }

  #error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div id="box">
  <h2>Stongus Login</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <br>
  <button onclick="login()">Login</button>

  <div id="error"></div>
</div>

<script>
const users = {
  "LockedIn": "H73Yyr7",
  "ragavan67": "oJD785k",
  "Htraddis_1909": "Qys24K0",
  "r00congup": "Km98N0",
  "haolie": "Hu72j9W"
};

function login() {
  const u = username.value.trim();
  const p = password.value;

  if (!users[u] || users[u] !== p) {
    error.innerText = "Wrong login";
    return;
  }

  // ✅ STORE USERNAME
  localStorage.setItem("stongus_user", u);

  // ✅ GO TO GAME
  window.location.href = "gamepage.html";
}
</script>

</body>
</html>
