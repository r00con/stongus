<!DOCTYPE html><html><head>  <title>Stongus Login</title>  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  <style>    body {      margin: 0;      height: 100vh;      font-family: 'Press Start 2P', cursive;      background:        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),        url('background.png') no-repeat center center;      background-size: contain;      display: flex;      justify-content: center;      align-items: center;      color: white;    }    #box {      background: rgba(0,0,0,0.75);      padding: 30px;      border-radius: 10px;      text-align: center;    }    input, button {      width: 220px;      padding: 10px;      margin: 10px 0;      font-family: 'Press Start 2P', cursive;    }    #error {      color: red;    }  </style></head><body><div id="box">  <input id="username" placeholder="Username">  <br>  <input id="password" type="password" placeholder="Password">  <br>  <button onclick="login()">Log In</button>  <div id="error"></div>  <div id="welcome" style="display:none;">    <h2 id="welcomeText"></h2>    <img src="https://i.imgur.com/8Qf4F9y.png" width="200">  </div></div><script>  const users = {    "LockedIn": "H73Yyr7",    "ragavan67": "oJD785k",    "Htraddis_1909": "Qys24K0",    "r00congup": "Km98N0",    "haolie": "Hu72j9W"  };  function login() {    const u = document.getElementById("username").value.trim();    const p = document.getElementById("password").value;    const error = document.getElementById("error");    error.innerText = "";    if (users[u] && users[u] === p) {  // save username for next page  localStorage.setItem("stongusUser", u);  // go to game page  window.location.href = "gamepage.html";} else {      error.innerText = "Wrong username or password";    }  }</script></body></html>
