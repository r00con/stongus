<!DOCTYPE html><html><head>  <title>Stongus Friends</title>  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  <script src="/socket.io/socket.io.js"></script>  <style>    body {      font-family: 'Press Start 2P', cursive;      background: black;      color: white;      padding: 20px;    }    .friend {      border: 1px solid #333;      padding: 15px;      margin-bottom: 15px;    }  </style></head><body><h2>Friends</h2><div id="list"></div><script>  const me = localStorage.getItem("stongusUser");  if (!me) location.href = "landing.html";  const socket = io();  socket.on("state", (users) => {    const list = document.getElementById("list");    list.innerHTML = "";    for (const name in users) {      if (name === me) continue;      const div = document.createElement("div");      div.className = "friend";      div.innerHTML = `        <div>${name}</div>        <div>Money: $${users[name].money}</div>        <div>Stocks: ${users[name].stocks.join(", ") || "None"}</div>      `;      list.appendChild(div);    }  });</script></body></html>
