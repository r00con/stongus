<!DOCTYPE html><html><head>  <title>Stongus Game</title>  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  <script src="/socket.io/socket.io.js"></script>  <style>    body {      margin: 0;      font-family: 'Press Start 2P', cursive;      background: black;      color: white;    }    #top-bar {      display: flex;      justify-content: space-between;      padding: 15px;      background: #111;    }    #left, #right {      display: flex;      gap: 15px;      align-items: center;    }    button {      font-family: 'Press Start 2P', cursive;      padding: 6px 10px;      cursor: pointer;    }    #money { color: #2ecc71; }  </style></head><body><div id="top-bar">  <div id="left">    <div id="username"></div>    <button onclick="location.href='friends.html'">Friends</button>  </div>  <div id="right">    <div id="money"></div>    <button id="logout">Logout</button>  </div></div><script>  const user = localStorage.getItem("stongusUser");  if (!user) location.href = "landing.html";  document.getElementById("username").innerText = user;  const socket = io();  let myMoney = 100;  let myStocks = [];  socket.on("state", (state) => {    myMoney = state[user].money;    myStocks = state[user].stocks;    document.getElementById("money").innerText = "$" + myMoney;  });  document.getElementById("logout").onclick = () => {    localStorage.removeItem("stongusUser");    location.href = "landing.html";  };</script></body></html>
