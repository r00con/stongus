<!DOCTYPE html>
<html>
<head>
  <title>Stongus Game</title>
</head>
<body>

<div>
  <span id="user"></span>
  <button onclick="goFriends()">Friends</button>
  <button onclick="logout()">Logout</button>
</div>

<h1>Game Page</h1>

<script src="/socket.io/socket.io.js"></script>
<script>
  const user = localStorage.getItem("stongusUser");
  if (!user) window.location.href = "/";

  document.getElementById("user").innerText = "User: " + user;

  const socket = io();
  socket.emit("join", user);

  function goFriends() {
    window.location.href = "/friends";
  }

  function logout() {
    localStorage.removeItem("stongusUser");
    window.location.href = "/";
  }
</script>

</body>
</html>
