<!DOCTYPE html>
<html>
<head>
<title>Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Press Start 2P';
  background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.8)),
    url("background.png") center/cover fixed;
  color:white;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:12px;
  background:rgba(0,0,0,.9);
}
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,220px);
  gap:15px;
}
.card{
  border:4px solid #333;
  padding:15px;
  background:rgba(0,0,0,.85);
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <span id="user"></span>
  <span>$<span id="money"></span>
  <button onclick="logout()">Logout</button></span>
</div>

<div class="grid" id="stocks"></div>

<script>
const user=localStorage.getItem("user");
if(!user) location.href="landing.html";
document.getElementById("user").innerText=user;

async function load(){
  const prices=await (await fetch("/stocks")).json();
  const me=await (await fetch(`/player?user=${user}`)).json();
  document.getElementById("money").innerText=me.money;

  const g=document.getElementById("stocks");
  g.innerHTML="";
  Object.keys(prices).forEach(name=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`${name}<br>$${prices[name]}`;
    d.onclick=()=>{
      localStorage.setItem("stock",name);
      location.href="stockspage.html";
    };
    g.appendChild(d);
  });
}
function logout(){
  localStorage.clear();
  location.href="landing.html";
}
load();
</script>
</body>
</html>
